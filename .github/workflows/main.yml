name: CI

on:
  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  data_preparation:
    runs-on: ubuntu-latest
    name: Data Preparation
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: |
            python -m pip install --upgrade pip
            pip install pandas

      - run: python3 python/scripts/data_preparation.py

      - uses: actions/upload-artifact@v2
        with:
          name: data
          path: python/csv/output

  training:
    runs-on: ubuntu-latest
    name: Training
    needs: data_preparation
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: python3 python/scripts/build_model.py

      - uses: actions/upload-artifact@v2
        with:
          name: model
          path: python/models

  evaluation:
    runs-on: ubuntu-latest
    name: Evaluation
    needs: training
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - run: python3 python/scripts/test_model.py

  deployment:
    runs-on: ubuntu-latest
    name: Deployment
    needs: evaluation
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

